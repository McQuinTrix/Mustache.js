<div id="sample">
    
</div>

<script id="perTemp" type="text/template">
    {{#employees}}
    	<p>{{fname}}{{lname}}</p>
    	Skills:
    	<ul>
    		{{#skills}}
    			<li>{{.}}</li>
    		{{/skills}}
    	</ul>
    {{/employees}}
</script>

<script type="text/javascript">
 /**Enumerable Objects*/
var jsonData = {
    				employees: [
                        {
                            fname:"Harshal",
                            lname:"Carpenter",
                            skills: ["JavaScript","Angular.js"]
                        },
                        {
                            fname:"John",
                            lname:"Resig",
                            skills: ["JavaScript","Angular.js","CSS"]
                        }
                       ]
				};
var tmpl = document.getElementById("perTemp").innerHTML;
var html = Mustache.to_html(tmpl,jsonData);
document.getElementById("sample").innerHTML = html;
</script>
